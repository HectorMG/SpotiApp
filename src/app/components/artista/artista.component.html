<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col-2">
    <img [src]="artista.images | noImage" class="img-thumbnail img-circle" />
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a target="blank" [href]="artista.external_urls.spotify"
        >Ir ala página del artista</a
      >
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn btn-outline-danger">Regresar</button>
  </div>
</div>

<div class="row mt-3 animated fadeIn" *ngIf="!loading" >
    <div class="col">
        <table class="table">
            <thead>
                <tr class="text-light">
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancioń</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let topTrack of tracks" class="text-light">
                    <td><img [src]="topTrack.album.images | noImage" class="img-thumb "></td>
                    <td >{{ topTrack.album.name }}</td>
                    <td>{{ topTrack.name }}</td>
                    <td> <audio [src]="topTrack.preview_url" controls></audio> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
